<!DOCTYPE html>
<html>
<head>
     <title> Discursos do presidente </title>
</head> 
<body>
    <h1> Veja as principais frases de cada discurso presidencial.</h1>
    <p>
    As aspas encontradas foram: <br /><br />

    {% endfor %}
    </p>
</body>
</html>
